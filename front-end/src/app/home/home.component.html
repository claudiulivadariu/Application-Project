<div class="div-body">
    <h1 style="text-align: center;">List of all students:</h1>
    <div class="style-table">
        <table mat-table [dataSource]="students">
            <ng-container matColumnDef="id">
                <th mat-header-cell *matHeaderCellDef> Id </th>
                <td mat-cell *matCellDef="let student"> {{ student.id }} </td>
            </ng-container>

            <ng-container matColumnDef="name">
                <th mat-header-cell *matHeaderCellDef> name </th>
                <td mat-cell *matCellDef="let student"> {{ student.name }} </td>
            </ng-container>

            <ng-container matColumnDef="highschool">
                <th mat-header-cell *matHeaderCellDef> highschool </th>
                <td mat-cell *matCellDef="let student"> {{ student.highSchool?.name }} </td>
            </ng-container>

            <ng-container matColumnDef="class">
                <th mat-header-cell *matHeaderCellDef> class </th>
                <td mat-cell *matCellDef="let student"> {{ student.class }} </td>
            </ng-container>
            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        </table>
    </div>
</div>
