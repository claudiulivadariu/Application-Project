<div class="style-form">
    <h1 style="text-align: center;">Best students of each highschool base on subject:</h1>
    <form [formGroup]="form">
        <mat-form-field>
            <mat-label>Select Subject</mat-label>
            <mat-select formControlName="subject">
                <mat-option *ngFor="let subject of subjects" [value]="subject">{{ subject }}</mat-option>
            </mat-select>
        </mat-form-field>
    </form>
    <div class="style-table">
        <table mat-table [dataSource]="students">
            <ng-container matColumnDef="studentName">
                <th mat-header-cell *matHeaderCellDef> Student Name </th>
                <td mat-cell *matCellDef="let student"> {{ student.studentName }} </td>
            </ng-container>

            <ng-container matColumnDef="highSchoolName">
                <th mat-header-cell *matHeaderCellDef> HighSchool Name </th>
                <td mat-cell *matCellDef="let student"> {{ student.highSchoolName }} </td>
            </ng-container>

            <ng-container matColumnDef="grade">
                <th mat-header-cell *matHeaderCellDef> Max Grade </th>
                <td mat-cell *matCellDef="let student"> {{ student.maxGrade }} </td>
            </ng-container>

            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        </table>
    </div>
</div>
