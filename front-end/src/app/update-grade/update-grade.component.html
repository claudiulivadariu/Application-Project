<div class="style-form">
    <form [formGroup] = "form" (submit)="onSubmit()">
        <p>
            <mat-form-field class="example-full-width">
                <mat-label>Grade Id:</mat-label>
                <input matInput type="number" id="gradeId" formControlName="gradeId" required>
            </mat-form-field>
            <mat-form-field class="example-full-width">
                <mat-label>New Grade:</mat-label>
                <input matInput type="number" id="gradeValue" formControlName="gradeValue" required>
            </mat-form-field>
        </p>
        <button class= "button" type="submit">Submit</button>
    </form>
</div>
